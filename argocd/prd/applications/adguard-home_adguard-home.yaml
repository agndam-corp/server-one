apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: adguard-home
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:agndam-corp/server-one.git
    path: apps/adguard-home/prd
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: adguard-home
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true