apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-sealed-secrets
  namespace: argocd
  labels:
    app-of-apps: "true"
spec:
  project: default
  source:
    repoURL: git@github.com:DamianJaskolski95/k8s-server.git
    path: sealed-secrets/prd
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true