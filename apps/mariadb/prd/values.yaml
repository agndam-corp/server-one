# Default values for mariadb operator
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

mariadb-operator:
  metrics:
    enabled: false

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  # Configuration for the controller
  controller:
    replicas: 1

  # Service Account configuration
  serviceAccount:
    create: true

# MariaDB instance configuration
mariadb:
  enabled: true
  image: mariadb:11.4.3
  namespace: webapp
  database: webapp-db
  username: webapp-user
  storage:
    size: 1Gi
  resources:
    requests:
      memory: 128Mi
      cpu: 250m
    limits:
      memory: 256Gi
      cpu: 500m