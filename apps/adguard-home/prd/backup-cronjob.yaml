apiVersion: batch/v1
kind: CronJob
metadata:
  name: adguard-home-backup
spec:
  schedule: "0 2 * * *"  # Run daily at 2 AM
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup
            image: ghcr.io/damianjaskolski95/adguard-home-backup:latest
            command:
            - /scripts/backup-config.sh
            env:
            - name: GIT_REPO
              valueFrom:
                secretKeyRef:
                  name: adguard-home-git-token
                  key: repo
            - name: GIT_BRANCH
              value: "main"
            - name: CONFIG_FILE_PATH
              value: "apps/adguard-home/prd/config/"
            - name: GIT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: adguard-home-git-token
                  key: username
            - name: GIT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: adguard-home-git-token
                  key: email
            - name: GIT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: adguard-home-git-token
                  key: token
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: adguard-home-admin-password
                  key: password
            volumeMounts:
            - name: scripts
              mountPath: /scripts
              readOnly: true
          imagePullSecrets:
          - name: ghcr-secret
          restartPolicy: OnFailure
          volumes:
          - name: scripts
            configMap:
              name: adguard-home-scripts
              defaultMode: 0755