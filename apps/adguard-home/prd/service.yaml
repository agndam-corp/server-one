apiVersion: v1
kind: Service
metadata:
  name: adguard-home
  annotations:
    traefik.ingress.kubernetes.io/service.loadbalancer.status: "true"
spec:
  selector:
    app: adguard-home
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: dns-over-tls
      port: 853
      targetPort: 853
      protocol: TCP
  type: LoadBalancer
  loadBalancerIP:  # Add specific IP if needed