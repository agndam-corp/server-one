apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguard-home
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls-cert-resolver: le
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - dns-adg.djasko.com
    secretName: adguard-home-djasko-com-tls
  rules:
  - host: dns-adg.djasko.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: adguard-home
            port:
              number: 80